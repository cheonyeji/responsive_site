<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="세계최강 미묘 지복, 엠돌을 소개하는 페이지">
    <meta name="keywords" content="html, css, cats">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>내고소</title>
</head>

<body>
    <header>
        <p>지복 & 엠돌</p>
    </header>
    <main>
        <aside>
            <ul class="vertical-menu">
                <li><span>지복이</span></li>
                <li><span>엠돌이</span></li>
            </ul>
        </aside>
        <section>
            <ul class="album-list">
                <li class="album-list-item">
                    <img src="./assets/baby_cats.jpg" alt="지복엠돌 어린 시절">
                    <span>지복이와 엠돌이의 어린 시절 사진</span>
                </li>
                <li class="album-list-item">
                    <img src="./assets/bag_cat.jpg" alt="지복이가 빈백에 누운 사진">
                    <span>분명 빈백에 누워 있는데 치약을 짜놓은 것 같은 웃긴 모양새...</span>
                </li>
                <li class="album-list-item">
                    <img src="./assets/double_cats.jpg" alt="지복엠돌 나란히 누운 사진">
                    <span>고양이들은 건조대를 좋아해!</span>
                </li>
                <li class="album-list-item">
                    <img src="./assets/lying_cat.jpg" alt="엠돌이가 거꾸로 누워있는 엄청나게 귀여운 사진">
                    <span>엠돌이는 배를 보여주고 누워있는 걸 좋아해요</span>
                </li>
                <li class="album-list-item">
                    <img src="./assets/sleeping_cat.jpg" alt="자고있는 지복이">
                    <span>지복이 자는거 냥적으로 너무 못생겼어요</span>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
